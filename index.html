<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place Sales Web</title>
    
    <!--Link ke CSS-->
    <link rel="stylesheet" href="Style.css">
    

</head>
<body>
    <header>
    <img src="Logo-RevoU-5.png" alt=""><br><p>Pizza Place Sale - Team 23 Surabaya</p>


</header>

<div class="container">
  <div class="header">
    <h1>Analisis Data Pizza Place Sales</h1>
  </div>
  <div class="insight">
    <h2>Insights</h2>
    <p>Total Revenue: <span id="totalRevenue">$0</span></p>
    <p>Total Pizzas Sold: <span id="totalPizzasSold">0</span></p>
    <p>Average Sales per Day: <span id="avgSalesDay">$0</span></p>
    <p>Average Sales per Month: <span id="avgSalesMonth">$0</span></p>
    <p>Ordering Day: <span id="orderingDay"></span></p>
    <input type="date" id="datePicker" min="2015-01-01" max="2015-12-31">
    <button id="sortAsc">Sort Ascending</button>
    <button id="sortDesc">Sort Descending</button>
    <button id="reset">Reset</button>
  </div>
  <div class="grid">
    <div class="chart-box">
      <h3>Total Revenue by Time</h3>
      <div class="chart-container">
        <canvas id="totalRevenueChart"></canvas>
      </div>
    </div>
    <div class="chart-box">
      <h3>Average Sales</h3>
      <div>
        <button id="showDay">Show per Day</button>
        <button id="showMonth">Show per Month</button>
      </div>
      <div class="chart-container">
        <canvas id="avgSalesChart"></canvas>
      </div>
    </div>
    <div class="chart-box">
      <h3>Sales by Pizza Types</h3>
      <div class="chart-container">
        <canvas id="salesByTypeChart"></canvas>
      </div>
    </div>
    <div class="chart-box">
      <h3>Orders by Day</h3>
      <div class="chart-container">
          <canvas id="ordersByDayChart"></canvas>
      </div>
  </div>  
    <div class="chart-box">
      <h3>Sales by Category</h3>
      <div class="chart-container">
        <canvas id="salesByCategoryChart"></canvas>
      </div>
    </div>
  </div>
  <div id="dashboard"></div>
</div>

<!--Link untuk menghubungkan ke chartjs-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--Link ke JavaScript-->
    <script src="pizzaplace.js"></script>
    
    
<!--test-->
</body>
</html>
